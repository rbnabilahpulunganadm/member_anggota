<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Member - Klinik Nabilah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #FFF0F5; color: #333; }
    /* Card Styles Updated */
    .card-gradient { background: linear-gradient(135deg, #FF6B8A 0%, #FFB7C5 100%); }
    .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #FF6B8A; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Input Readonly Style for Age */
    .input-readonly { background-color: #f3f4f6; color: #6b7280; cursor: not-allowed; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-20">

  <!-- Header -->
  <div class="w-full max-w-md bg-white p-4 shadow-sm sticky top-0 z-10 text-center flex items-center justify-center gap-2">
    <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center text-pink-600"><i class="fas fa-heart"></i></div>
    <div>
        <h1 class="text-lg font-bold text-pink-600 leading-tight">Membership System</h1>
        <p class="text-[10px] text-gray-500">Klinik Nabilah Pulungan</p>
    </div>
  </div>

  <div id="app-container" class="w-full max-w-md p-4 space-y-6">
    
    <!-- MENU PILIHAN -->
    <div id="menu-view">
      <div class="grid grid-cols-2 gap-4">
        <button onclick="switchView('register')" class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition transform hover:-translate-y-1 flex flex-col items-center justify-center gap-2 group">
          <div class="w-14 h-14 bg-pink-50 rounded-full flex items-center justify-center text-pink-500 text-2xl group-hover:bg-pink-500 group-hover:text-white transition-colors"><i class="fas fa-user-plus"></i></div>
          <span class="font-semibold text-sm text-gray-700">Daftar Baru</span>
        </button>
        <button onclick="switchView('check')" class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition transform hover:-translate-y-1 flex flex-col items-center justify-center gap-2 group">
          <div class="w-14 h-14 bg-blue-50 rounded-full flex items-center justify-center text-blue-500 text-2xl group-hover:bg-blue-500 group-hover:text-white transition-colors"><i class="fas fa-search"></i></div>
          <span class="font-semibold text-sm text-gray-700">Cek Member</span>
        </button>
      </div>

      <!-- Quick Stats -->
      <div class="mt-6 bg-white p-4 rounded-xl shadow">
        <div class="flex justify-between items-center mb-3 border-b pb-2">
            <h3 class="font-bold text-gray-700 text-sm">Member Terbaru</h3>
            <button onclick="loadRecentMembers()" class="text-xs text-pink-500"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
        <div id="recent-members-list" class="space-y-3 text-sm max-h-80 overflow-y-auto pr-1">
          <div class="text-center text-gray-400 py-4"><div class="loader inline-block"></div> Memuat data...</div>
        </div>
      </div>
    </div>

    <!-- VIEW: REGISTRASI -->
    <div id="register-view" class="hidden">
      <button onclick="switchView('menu')" class="mb-4 text-gray-500 hover:text-pink-600 flex items-center gap-1 text-sm font-medium"><i class="fas fa-arrow-left"></i> Kembali ke Menu</button>
      
      <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-pink-400">
        <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"><i class="fas fa-file-alt text-pink-500"></i> Form Registrasi</h2>
        <form id="reg-form" onsubmit="handleRegister(event)" class="space-y-4">
          
          <!-- Data Utama -->
          <div class="bg-pink-50 p-3 rounded-lg border border-pink-100">
             <div class="mb-3">
                <label class="block text-xs font-bold text-gray-600 mb-1 uppercase tracking-wide">Nomor RME <span class="text-red-500">*</span></label>
                <input type="text" name="rme" required placeholder="NBLH-XXX" class="w-full bg-white border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 font-mono text-lg font-bold uppercase text-gray-700">
                <p class="text-[10px] text-gray-500 mt-1"><i class="fas fa-info-circle"></i> Sesuaikan dengan data buku klinik.</p>
             </div>
          </div>

          <!-- Data Ibu/Wali -->
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Nama Lengkap (Ibu/Wali) <span class="text-red-500">*</span></label>
            <input type="text" name="nama" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500">
          </div>

          <div class="grid grid-cols-2 gap-3">
             <div>
                <label class="block text-xs font-bold text-gray-600 mb-1">WhatsApp <span class="text-red-500">*</span></label>
                <input type="tel" name="hp" required placeholder="08..." class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500">
             </div>
             <div>
                <label class="block text-xs font-bold text-gray-600 mb-1">Instagram</label>
                <input type="text" name="instagram" placeholder="@username" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500">
             </div>
          </div>

          <div>
             <label class="block text-xs font-bold text-gray-600 mb-1">Alamat Domisili</label>
             <textarea name="alamat" rows="2" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500"></textarea>
          </div>

          <hr class="border-dashed border-gray-300 my-2">

          <!-- Data Anak -->
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Nama Baby / Anak</label>
            <input type="text" name="nama_anak" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500">
          </div>

          <div class="grid grid-cols-2 gap-3">
             <div>
                <label class="block text-xs font-bold text-gray-600 mb-1">Tanggal Lahir</label>
                <input type="date" name="tgl_lahir" id="tgl_lahir" onchange="hitungUsia()" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500">
             </div>
             <div>
                <label class="block text-xs font-bold text-gray-600 mb-1">Jenis Kelamin</label>
                <select name="gender" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 focus:outline-none focus:border-pink-500">
                   <option value="Laki-laki">Laki-laki</option>
                   <option value="Perempuan">Perempuan</option>
                </select>
             </div>
          </div>

          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Usia Saat Ini (Otomatis)</label>
            <input type="text" id="usia_display" readonly placeholder="Pilih Tgl Lahir dulu..." class="w-full border border-gray-200 rounded-lg p-2.5 input-readonly font-semibold">
          </div>

          <button type="submit" id="btn-submit" class="w-full bg-pink-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-pink-700 transition flex justify-center items-center gap-2 mt-4">
            <span>Simpan Member Baru</span> <i class="fas fa-check-circle"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- VIEW: CEK / KARTU MEMBER -->
    <div id="check-view" class="hidden">
      <button onclick="switchView('menu')" class="mb-4 text-gray-500 hover:text-pink-600 flex items-center gap-1 text-sm font-medium"><i class="fas fa-arrow-left"></i> Kembali ke Menu</button>
      
      <!-- Search Box -->
      <div class="bg-white p-5 rounded-xl shadow mb-5">
        <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Cari Data Member</label>
        <div class="flex gap-2">
          <div class="relative flex-1">
             <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
             <input type="text" id="search-input" placeholder="Ketik RME atau Nama..." class="w-full pl-9 bg-gray-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-400">
          </div>
          <button onclick="handleSearch()" class="bg-pink-600 text-white px-5 rounded-lg hover:bg-pink-700 shadow-md transition-colors">Cari</button>
        </div>
      </div>

      <!-- Card Result -->
      <div id="card-result" class="hidden animate-fade-in">
        
        <!-- The Card -->
        <div id="digital-card" class="relative overflow-hidden rounded-2xl shadow-2xl aspect-[1.58/1] text-white p-6 flex flex-col justify-between mb-5 card-gradient">
          <div class="absolute top-0 right-0 -mr-10 -mt-10 w-48 h-48 bg-white opacity-10 rounded-full blur-3xl"></div>
          <div class="absolute bottom-0 left-0 -ml-10 -mb-10 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
          
          <div class="flex justify-between items-start z-10">
            <div>
              <p class="text-[10px] tracking-[0.2em] uppercase opacity-90 font-semibold">Member Card</p>
              <h3 class="font-bold text-lg drop-shadow-sm">Klinik Nabilah Pulungan</h3>
            </div>
            <!-- Logo Simple -->
            <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-heart text-white"></i>
            </div>
          </div>

          <div class="z-10 flex justify-between items-end">
            <div>
              <p class="text-[10px] opacity-80 mb-0.5">Nama Ibu</p>
              <h2 id="card-name" class="text-lg font-bold tracking-wide truncate max-w-[160px] drop-shadow-md">Nama Member</h2>
              
              <div class="flex gap-3 mt-2">
                 <div>
                    <p class="text-[9px] opacity-70">RME</p>
                    <p id="card-rme" class="text-xs font-mono font-bold">NBLH-XXX</p>
                 </div>
                 <div id="card-child-info" class="hidden">
                    <p class="text-[9px] opacity-70">Anak</p>
                    <p id="card-child-name" class="text-xs font-bold truncate max-w-[80px]">-</p>
                 </div>
              </div>
            </div>
            
            <div class="bg-white p-1.5 rounded-xl shadow-lg">
              <div id="qrcode"></div>
            </div>
          </div>
        </div>

        <!-- Info & Stats -->
        <div class="grid grid-cols-2 gap-3 mb-5">
          <div class="bg-white p-3 rounded-xl shadow border-l-4 border-pink-500">
            <p class="text-xs text-gray-500 mb-1">Total Kunjungan</p>
            <p id="info-visits" class="text-2xl font-bold text-gray-800">0</p>
          </div>
          <div class="bg-white p-3 rounded-xl shadow border-l-4 border-blue-500">
            <p class="text-xs text-gray-500 mb-1">Usia Anak</p>
            <p id="info-age" class="text-sm font-bold text-gray-800 mt-1.5">-</p>
          </div>
        </div>
        
        <!-- Detail Info List -->
        <div class="bg-white rounded-xl shadow p-4 mb-5 text-sm space-y-2">
           <div class="flex justify-between border-b border-gray-100 pb-2">
              <span class="text-gray-500">WhatsApp</span>
              <span id="info-wa" class="font-medium">-</span>
           </div>
           <div class="flex justify-between border-b border-gray-100 pb-2">
              <span class="text-gray-500">Instagram</span>
              <span id="info-ig" class="font-medium">-</span>
           </div>
           <div class="flex justify-between">
              <span class="text-gray-500">Domisili</span>
              <span id="info-alamat" class="font-medium text-right max-w-[150px] truncate">-</span>
           </div>
        </div>

        <button onclick="downloadCard()" class="w-full bg-gray-800 text-white py-3.5 rounded-xl font-bold shadow hover:bg-gray-900 flex justify-center items-center gap-2 transition-transform hover:scale-[1.02]">
          <i class="fas fa-download"></i> Simpan Kartu ke Galeri
        </button>
      </div>

    </div>

  </div>

  <div id="toast" class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transform translate-x-full transition-transform z-50 text-sm font-medium"></div>

  <script>
    // --- GANTI URL INI DENGAN DEPLOYMENT BARU ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec'; 

    function switchView(viewName) {
      ['menu-view', 'register-view', 'check-view'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      const view = document.getElementById(viewName + '-view');
      view.classList.remove('hidden');
      if(viewName === 'menu') loadRecentMembers();
    }

    // --- KALKULATOR USIA ---
    function hitungUsia() {
        const tgl = document.getElementById('tgl_lahir').value;
        const display = document.getElementById('usia_display');
        
        if(!tgl) {
            display.value = '';
            return;
        }

        const dob = new Date(tgl);
        const now = new Date();
        
        let years = now.getFullYear() - dob.getFullYear();
        let months = now.getMonth() - dob.getMonth();
        let days = now.getDate() - dob.getDate();

        if (days < 0) {
            months--;
            days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        display.value = `${years} Tahun, ${months} Bulan, ${days} Hari`;
    }

    // --- REGISTRASI ---
    async function handleRegister(e) {
      e.preventDefault();
      const btn = document.getElementById('btn-submit');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<div class="loader"></div> Menyimpan...';
      btn.disabled = true;

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'registerMember', payload: data })
        });
        const json = await res.json();
        
        if (json.status === 'success') {
          showToast('Member berhasil didaftarkan!', 'success');
          e.target.reset();
          document.getElementById('usia_display').value = ''; // Reset display usia
          switchView('menu');
        } else {
          showToast(json.message, 'error');
        }
      } catch (err) {
        showToast('Gagal menghubungi server', 'error');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    // --- SEARCH / CEK MEMBER ---
    async function handleSearch() {
      const q = document.getElementById('search-input').value;
      if (!q) return showToast('Masukkan kata kunci!', 'error');
      
      const btn = document.querySelector('button[onclick="handleSearch()"]');
      const originalText = btn.innerText;
      btn.innerText = '...';
      btn.disabled = true;

      const cardResult = document.getElementById('card-result');
      cardResult.classList.add('hidden');
      
      try {
        const res = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'searchMember', payload: { query: q } })
        });
        const json = await res.json();

        if (json.status === 'success') {
          renderCard(json.data);
          cardResult.classList.remove('hidden');
        } else {
          showToast(json.message, 'error');
        }
      } catch (err) {
        showToast('Gagal mencari data', 'error');
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }

    function renderCard(data) {
      // Basic Info
      document.getElementById('card-name').textContent = data.Nama_Ibu;
      document.getElementById('card-rme').textContent = data.RME;
      document.getElementById('info-visits').textContent = data.totalVisits || 0;
      
      // Detail Info
      document.getElementById('info-wa').textContent = data.WhatsApp || '-';
      document.getElementById('info-ig').textContent = data.Instagram || '-';
      document.getElementById('info-alamat').textContent = data.Alamat || '-';
      document.getElementById('info-age').textContent = data.usiaAnak || '-';

      // Child Info on Card
      const childInfo = document.getElementById('card-child-info');
      const childName = document.getElementById('card-child-name');
      if(data.Nama_Anak) {
         childInfo.classList.remove('hidden');
         childName.textContent = data.Nama_Anak;
      } else {
         childInfo.classList.add('hidden');
      }

      // QR Code
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: data.Member_ID,
        width: 60,
        height: 60,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    // --- RECENT MEMBERS ---
    async function loadRecentMembers() {
      const list = document.getElementById('recent-members-list');
      list.innerHTML = '<div class="text-center text-gray-400 py-4"><div class="loader inline-block"></div> Memuat data...</div>';
      try {
        const res = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'getAllMembers' })
        });
        const json = await res.json();
        
        if (json.status === 'success' && json.data.length > 0) {
          list.innerHTML = json.data.map(m => `
            <div class="flex justify-between items-center p-3 hover:bg-pink-50 rounded-lg border border-gray-100 transition-colors">
              <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-pink-100 text-pink-500 flex items-center justify-center font-bold text-xs">${m.Nama_Ibu.charAt(0)}</div>
                <div>
                    <p class="font-bold text-gray-700">${m.Nama_Ibu}</p>
                    <p class="text-[10px] text-gray-400 font-mono">${m.RME}</p>
                </div>
              </div>
              <div class="text-right">
                 ${m.Nama_Anak ? `<p class="text-xs text-gray-500"><i class="fas fa-baby"></i> ${m.Nama_Anak}</p>` : ''}
              </div>
            </div>
          `).join('');
        } else {
          list.innerHTML = '<p class="text-center text-gray-400 py-4 text-xs">Belum ada member terdaftar</p>';
        }
      } catch (err) {
        list.innerHTML = '<p class="text-center text-red-400 py-4 text-xs">Gagal memuat data</p>';
      }
    }

    // --- UTILS ---
    function showToast(msg, type) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `fixed top-4 right-4 px-4 py-2 rounded shadow-lg transform transition-transform z-50 text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
      t.classList.remove('translate-x-full');
      setTimeout(() => t.classList.add('translate-x-full'), 3000);
    }

    function downloadCard() {
      const card = document.getElementById('digital-card');
      html2canvas(card, { scale: 3, backgroundColor: null }).then(canvas => {
        const link = document.createElement('a');
        link.download = `MemberCard-${document.getElementById('card-name').textContent.replace(/\s+/g,'_')}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Init
    loadRecentMembers();
  </script>
</body>
</html>
